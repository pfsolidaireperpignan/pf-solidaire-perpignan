<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devis & Facturation - PF Solidaire</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        .invoice-wrapper { max-width: 1000px; margin: 30px auto; padding: 20px; background: white; min-height: 100vh; }
        .top-bar { border-top: 5px solid #eab308; margin-bottom: 30px; } 
        .header-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-bottom: 30px; }
        .client-box { background: #f3f4f6; border: 1px solid #d1d5db; border-radius: 6px; padding: 15px; }
        
        /* TABLEAU SAISIE */
        .invoice-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.85rem; }
        .invoice-table th { background: #dcfce7; border: 1px solid #166534; padding: 10px; text-align: center; color: #14532d; font-weight: bold; }
        .invoice-table td { border: 1px solid #e5e7eb; padding: 0; }
        .invoice-table input { width: 100%; padding: 8px; border: none; outline: none; background: transparent; font-family: inherit; }
        
        tr.section-row td { background: #ffedd5 !important; border-color: #fdba74; }
        tr.section-row input { font-weight: bold; color: #9a3412; text-transform: uppercase; }

        .total-container { display: flex; justify-content: flex-end; margin-top: 20px; }
        .total-box { border: 2px solid #166534; padding: 10px 20px; font-size: 1.3rem; font-weight: bold; color: #166534; background: #f0fdf4; }
        
        .fast-input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 5px; }

        /* TABLEAU HISTORIQUE (NOUVEAU) */
        .history-section { margin-top: 60px; border-top: 2px dashed #ccc; padding-top: 20px; }
        .history-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        .history-table th { background: #1e293b; color: white; padding: 10px; text-align: left; }
        .history-table td { padding: 10px; border-bottom: 1px solid #eee; }
        .history-table tr:hover { background: #f8fafc; }
        .status-tag { padding: 3px 8px; border-radius: 10px; font-size: 0.75rem; font-weight: bold; background: #e0f2fe; color: #0369a1; }
    </style>
</head>
<body>
    <img id="logo-source" src="Logo.png" style="display: none;" crossorigin="anonymous">

    <div class="invoice-wrapper">
        <div class="top-bar"></div>

        <div style="margin-bottom: 20px; display:flex; justify-content:space-between;">
            <a href="index.html" class="btn btn-outline" style="text-decoration:none; border:none;">
                <i class="fas fa-arrow-left"></i> Retour au Hub
            </a>
            <button onclick="window.location.reload()" class="btn btn-outline">
                <i class="fas fa-plus"></i> Nouveau Devis Vierge
            </button>
        </div>

        <div class="header-grid">
            <div class="company-details">
                <img src="Logo.png" style="height: 90px; margin-bottom: 15px;">
                <h3 style="color:#166534; margin:0;">POMPES FUNEBRES<br>SOLIDAIRE PERPIGNAN</h3>
                <p style="font-size:0.9rem; color:#555;">32 boulevard Léon Jean Grégory Thuir<br>SIRET : 539 270 298 00042</p>
            </div>

            <div class="client-box">
                <h4 style="margin-top:0;">Famille / Client</h4>
                <input id="facture_nom" list="clients-datalist" class="fast-input" placeholder="Rechercher Client..." onchange="window.checkClientAuto()">
                <datalist id="clients-datalist"></datalist>
                <input id="facture_adresse" class="fast-input" placeholder="Adresse...">
                <input id="facture_defunt" class="fast-input" placeholder="Défunt concerné...">
            </div>
        </div>

        <div style="display:flex; justify-content:space-between; align-items:flex-end; border-bottom:2px solid #eee; padding-bottom:15px;">
            <div style="flex:1; margin-right:20px;">
                <label style="font-size:0.8rem; font-weight:bold; color:#666;">OBJET :</label>
                <input id="facture_sujet" placeholder="EXHUMATION..." style="font-size:1.1rem; font-weight:bold; width:100%; border:none; border-bottom:1px solid #ccc; text-transform:uppercase;">
            </div>
            <div style="text-align:right;">
                <select id="doc_type" style="font-weight:bold; color:#166534; border:1px solid #166534; padding:5px; font-size:1rem; border-radius:4px;">
                    <option value="DEVIS">DEVIS</option>
                    <option value="FACTURE">FACTURE</option>
                </select>
                <span style="font-weight:bold; margin-left:10px;">N°</span>
                <input id="facture_numero" value="AUTO" style="width:80px; font-weight:bold; border:none; text-align:right; color:var(--accent);">
                <br>
                <span style="font-size:0.9rem;">Date : </span><input type="date" id="facture_date" style="border:none;">
            </div>
        </div>

        <div style="margin-top:15px; display:flex; gap:10px;">
            <button onclick="window.ajouterTitreSection()" class="btn" style="background:#ffedd5; color:#c2410c; border:1px solid #fdba74; font-weight:bold;">
                <i class="fas fa-heading"></i> Titre Section
            </button>
            <button onclick="window.ajouterLigne()" class="btn btn-outline">
                <i class="fas fa-plus"></i> Ajouter Ligne
            </button>
        </div>

        <table class="invoice-table">
            <thead>
                <tr>
                    <th style="width:45%">DÉSIGNATION</th>
                    <th style="width:10%">TVA</th>
                    <th style="width:20%">PRIX TTC COURANT</th>
                    <th style="width:20%">PRIX TTC OPTION</th>
                    <th style="width:5%"></th>
                </tr>
            </thead>
            <tbody id="lines-body"></tbody>
        </table>

        <div class="total-container">
            <div class="total-box">
                Total (TTC) <span id="total-ttc" style="margin-left:20px;">0.00 €</span>
            </div>
        </div>

        <div class="actions-bar center" style="margin-top:50px; gap:20px;">
            <button onclick="window.sauvegarderFactureBase()" class="btn btn-green"><i class="fas fa-save"></i> Enregistrer / Mettre à jour</button>
            <button onclick="window.genererPDFFacture()" class="btn btn-blue big-btn"><i class="fas fa-print"></i> IMPRIMER PDF</button>
        </div>

        <div class="history-section">
            <h3 style="color:#1e293b;"><i class="fas fa-history"></i> Historique des derniers documents</h3>
            <table class="history-table">
                <thead><tr><th>Date</th><th>Type & N°</th><th>Client</th><th>Total</th><th>Action</th></tr></thead>
                <tbody id="history-body">
                    <tr><td colspan="5" style="text-align:center; color:#999;">Chargement...</td></tr>
                </tbody>
            </table>
        </div>

    </div>

    <script type="module" src="script_facturation.js"></script>
</body>
</html>
